<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --table-background: #ffffff;
            --text-color: #333;
            --button-color: #4CAF50;
            --button-hover-color: #45a049;
            --alert-color: red;
        }
  
        [data-theme="dark"] {
            --background-color: #1e1e2f;
            --table-background: #2b2b3b;
            --text-color: #000000;
            --button-color: #6e8efb;
            --button-hover-color: #575fcf;
            --alert-color: #ff4d4d;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(135deg, #3f433f, #525552);
            color: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        header nav a:active {
            transform: translateY(1px);
        }
        
        header .button-container button {
            padding: 1.2em 2.5em;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            color: #fff;
            background-color: #6e8efb;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }
        
        header .button-container button:hover {
            background-color: #5c7ce1;
            box-shadow: 0px 15px 20px rgba(106, 126, 232, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }
        
        header .button-container button:active {
            transform: translateY(-1px);
        }
        

        .welcome {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
          }
          
          .switch #input {
            opacity: 0;
            width: 0;
            height: 0;
          }
          
          .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196f3;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            z-index: 0;
            overflow: hidden;
          }
          
          .sun-moon {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: yellow;
            -webkit-transition: 0.4s;
            transition: 0.4s;
          }
          
          #input:checked + .slider {
            background-color: black;
          }
          
          #input:focus + .slider {
            box-shadow: 0 0 1px #2196f3;
          }
          
          #input:checked + .slider .sun-moon {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            background-color: white;
            -webkit-animation: rotate-center 0.6s ease-in-out both;
            animation: rotate-center 0.6s ease-in-out both;
          }
          
          .moon-dot {
            opacity: 0;
            transition: 0.4s;
            fill: gray;
          }
          
          #input:checked + .slider .sun-moon .moon-dot {
            opacity: 1;
          }
          
          .slider.round {
            border-radius: 34px;
          }
          
          .slider.round .sun-moon {
            border-radius: 50%;
          }
          
          #moon-dot-1 {
            left: 10px;
            top: 3px;
            position: absolute;
            width: 6px;
            height: 6px;
            z-index: 4;
          }
          
          #moon-dot-2 {
            left: 2px;
            top: 10px;
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 4;
          }
          
          #moon-dot-3 {
            left: 16px;
            top: 18px;
            position: absolute;
            width: 3px;
            height: 3px;
            z-index: 4;
          }
          
          #light-ray-1 {
            left: -8px;
            top: -8px;
            position: absolute;
            width: 43px;
            height: 43px;
            z-index: -1;
            fill: white;
            opacity: 10%;
          }
          
          #light-ray-2 {
            left: -50%;
            top: -50%;
            position: absolute;
            width: 55px;
            height: 55px;
            z-index: -1;
            fill: white;
            opacity: 10%;
          }
          
          #light-ray-3 {
            left: -18px;
            top: -18px;
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: -1;
            fill: white;
            opacity: 10%;
          }
          
          .cloud-light {
            position: absolute;
            fill: #eee;
            animation-name: cloud-move;
            animation-duration: 6s;
            animation-iteration-count: infinite;
          }
          
          .cloud-dark {
            position: absolute;
            fill: #ccc;
            animation-name: cloud-move;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
          }
          
          #cloud-1 {
            left: 30px;
            top: 15px;
            width: 40px;
          }
          
          #cloud-2 {
            left: 44px;
            top: 10px;
            width: 20px;
          }
          
          #cloud-3 {
            left: 18px;
            top: 24px;
            width: 30px;
          }
          
          #cloud-4 {
            left: 36px;
            top: 18px;
            width: 40px;
          }
          
          #cloud-5 {
            left: 48px;
            top: 14px;
            width: 20px;
          }
          
          #cloud-6 {
            left: 22px;
            top: 26px;
            width: 30px;
          }
          
          @keyframes cloud-move {
            0% {
              transform: translateX(0px);
            }
          
            40% {
              transform: translateX(4px);
            }
          
            80% {
              transform: translateX(-4px);
            }
          
            100% {
              transform: translateX(0px);
            }
          }
          
          .stars {
            transform: translateY(-32px);
            opacity: 0;
            transition: 0.4s;
          }
          
          .star {
            fill: white;
            position: absolute;
            -webkit-transition: 0.4s;
            transition: 0.4s;
            animation-name: star-twinkle;
            animation-duration: 2s;
            animation-iteration-count: infinite;
          }
          
          #input:checked + .slider .stars {
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0);
            opacity: 1;
          }
          
          #star-1 {
            width: 20px;
            top: 2px;
            left: 3px;
            animation-delay: 0.3s;
          }
          
          #star-2 {
            width: 6px;
            top: 16px;
            left: 3px;
          }
          
          #star-3 {
            width: 12px;
            top: 20px;
            left: 10px;
            animation-delay: 0.6s;
          }
          
          #star-4 {
            width: 18px;
            top: 0px;
            left: 18px;
            animation-delay: 1.3s;
          }
          
          @keyframes star-twinkle {
            0% {
              transform: scale(1);
            }
          
            40% {
              transform: scale(1.2);
            }
          
            80% {
              transform: scale(0.8);
            }
          
            100% {
              transform: scale(1);
            }
          }
          

        button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #23c483;
            box-shadow: 0px 15px 20px rgba(46, 229, 157, 0.4);
            color: #fff;
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container button {
            margin: 10px;
        }
        .welcome-text {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #2c3e50;
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.4;
        }
        
        .tagline {
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #7f8c8d;
            font-size: 20px;
            font-weight: 300;
            margin-top: 15px;
            letter-spacing: 1px;
            line-height: 1.6;
        }
        
        .welcome-text span {
            color: #e74c3c; /* Add a pop of color to part of the text */
            font-style: italic;
        }

        .image-slider {
            position: relative;
            width: 80%; /* Adjust the width as needed */
            height: 300px; /* Adjust the height to your preference */
            overflow: hidden; /* Hide anything outside the frame */
            margin: auto; /* Center the slider */
        }
        
        /* Hide images by default */
        .slide {
            display: none;
            position: absolute; /* Absolute position to keep images within the frame */
            top: 0;
            left: 0;
            width: 100%; /* Make images fill the container width */
            height: 100%; /* Make images fill the container height */
        }
        
        /* Ensure the images are properly sized */
        .image-slider img {
            width: 100%; /* Ensure the images fill the container width */
            height: 100%; /* Ensure the images fill the container height */
            object-fit: cover; /* Make sure the images cover the entire area without stretching */
        }
        
        /* Fade effect for transitions */
        .fade {
            animation-name: fade;
            animation-duration: 3s; /* Slower transition */
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        
        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Navigation Arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s ease;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }
        
        .prev {
            left: 0;
        }
        
        .next {
            right: 0;
        }
        
        /* Add hover effect for navigation buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="button-container">
                <button onclick="openSunglass()">sun glasses</button>
                <button onclick="openMen()">men</button>
                <button onclick="openKids()">kids</button>
                <button onclick="openWomen()">women</button>
                <button onclick="openContactUs()">Contact Us</button>
            </div>
        </nav>
        
<label class="switch">
    <input id="input" type="checkbox" checked="darkTheme" />
    <div class="slider round">
        <div class="sun-moon">
            <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
            </svg>
      <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">

      </svg>
      <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>

      <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
      <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="50"></circle>
      </svg>
    </div>
    <div class="stars">
      <svg id="star-1" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
      <svg id="star-2" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
      <svg id="star-3" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
      <svg id="star-4" class="star" viewBox="0 0 20 20">
        <path
          d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
        ></path>
      </svg>
    </div>
  </div>
</label>

    </header>

    <div class="welcome-container">
        <h1 class="welcome-text">
            Welcome to Our Glass Website!
        </h1>
        <p class="tagline">
            Discover a wide range of stylish glasses for everyone.
        </p>
    </div>
    <div class="image-slider">
        <div class="slide fade">
            <img src="https://i5.walmartimages.com/asr/247ba239-efed-437d-89e4-ac7e6fa03b68_1.a222bcce99ecd7602d35a010f1ef110e.jpeg" alt="Image 1">
        </div>
        <div class="slide fade">
            <img src="https://i5.walmartimages.com/asr/7d548e27-01f0-43a9-bcd7-afe71f6472b1.91a7d5c8991278afc7d5fd64afcd8cd0.jpeg" alt="Image 2">
        </div>
        <div class="slide fade">
            <img src="https://i5.walmartimages.com/asr/7df72724-8a05-4ba4-aaa2-6ff245f3f85e_2.e5e253915e559a3ebbc24a75fa4955f3.jpeg" alt="Image 3">
        </div>
    
        <!-- Navigation Arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>            
    
    <script>
        const toggleSwitch = document.getElementById('input'); 
        const body = document.body;
        
        if (toggleSwitch.checked) {
          body.setAttribute('data-theme', 'dark');
      }
        
        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }
        });
        let slideIndex = 0;
        function openContactUs() {
            window.location.href = "contactus.html";
        } 
 
        function openSunglass() {
          window.location.href = "sunglass.html";
      } 
      
      function openMen() {
        window.location.href = "men.html";
      }
      
      function openWomen() {
        window.location.href = "women.html";
      }
      
      function openAlPatol() {
        window.location.href = "ALPatol.html";
      }
      
        function openKids() {
          window.location.href = "kids.html";
        }
      
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
        }
        
        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex > document.getElementsByClassName("slide").length) {slideIndex = 1}
            if (slideIndex < 1) {slideIndex = document.getElementsByClassName("slide").length}
            showSlides();  
        }
        
        
        showSlides();
        
        setInterval(showSlides, 4000); 
        
    </script>
</body>
</html>
